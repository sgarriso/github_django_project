{% if Record_list %}
	<p>  top 50 Python Github repos:</p>
    <ul>
    {% for Record in Record_list %}
        <li><a href="{% url 'github_display_app:record_detail'  Record.repository_ID %}">{{ Record.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Records are available.</p>
{% endif %}
